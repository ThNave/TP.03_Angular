      <h1 class="title is-1">Multiplication</h1>


      <app-table-multiplication></app-table-multiplication>
      
      <form>
        <input type="text" placeholder="Entrez une valeur ici" id="in">
        <button type="button" onclick="getValue();">Récupérer la valeur</button>
  </form>

  


      <script type="text/javascript">
       function getValue() {
    // Sélectionner l'élément input et récupérer sa valeur
    var input = document.getElementById("in").value;
    // Afficher la valeur
    //document.write(input);

     document.write("table de "+ input + '<br>') 
  
      for (let i = 1; i<=10; i++){
        const result = i * input;
        document.write(i+" * "+input+" = ");
        document.write(result + '<br>');
      }
      
}
